<!DOCTYPE html>

<head>
<title>tables, lists, and divs</title>

</head>

<div>
<h1>Here is a table</h1>
<table>
    <tr style="background-color:lightgray">
        <th>Table Column 1</th>
        <th>Table Column 2</th>
        <th>Table Column 3</th>

    </tr>
    <tr style="background-color:lightgray">
        <td>Row 1 Column 1</td>
        <td>Row 1 Column 2</td>
        <td>Row 1 Column 3</td>
    </tr>
    <tr style="background-color:lightgray">
        <td>Row 2 Column 1</td>
        <td>Row 2 Column 2</td>
        <td>Row 2 Column 3</td>
    </tr>

</table>


</div>
<div style="background-color:lightgray">
    <h1>An ordered list</h1>
    <ol>
        <li>Entry 1</li>
        <li>Entry 2</li>
        <li><a href="https://github.com/nzivko6135/HTML-repository.git">hyperlink to github</a></li>
    </ol>

</div>
<div>
<h1>self closing tag (input)</h1>
<input type="text" />
<input type="submit" value="Submit" />

</div>
<br />
<div style="background-color:lightgray">
<img src="https://www.computersciencedegreehub.com/wp-content/uploads/2022/08/HTML.jpg" alt="image of computer with large caption 'html'"/>

</div>

</html>
